<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Puissance 4</title>
  <style>
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.6);
    }

    .content {
      position: relative;
      z-index: 1;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #6d92b7;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .button-row {
      margin-bottom: 10px;
    }

    .play-button {
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      width: 60px;
    }

    .play-button:hover {
      background-color: #000000;
    }

    table {
      margin: auto;
      border-spacing: 8px;
      background-color: #004080;
      padding: 10px;
      border-radius: 10px;
    }

    td {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #e0e0e0;
    }

    .rouge {
      background-color: red;
    }

    .jaune {
      background-color: yellow;
    }

    form {
      margin: 0;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- Background video: autoplay, muted (required by many browsers to autoplay), loop -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="/assets/radio-video.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <div class="content">
    <h1>Puissance 4</h1>
    <p>Joueur courant : {{if .Player}}{{.Player}}{{else}}1{{end}}</p>

    <!-- Ligne de boutons au-dessus de la grille -->
    <div class="button-row">
      {{range $i := (seq 0 6)}}
        <form method="POST" action="/play">
          <input type="hidden" name="col" value="{{$i}}">
          <button type="submit" class="play-button">▼</button>
        </form>
      {{end}}
    </div>

    <!-- Grille du jeu -->
    <table>
      {{range .Grille}}
        <tr>
          {{range .}}
            <td class="{{.Couleur}}"></td>
          {{end}}
        </tr>
      {{end}}
    </table>
  </div>
</body>
</html>
