<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Puissance 4</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #6d92b7;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    table {
      margin: auto;
      border-spacing: 8px;
      background-color: #004080;
      padding: 10px;
      border-radius: 10px;
    }

    td {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #e0e0e0;
    }

    .rouge {
      background-color: red;
    }

    .jaune {
      background-color: yellow;
    }

    .play-button {
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .play-button:hover {
      background-color: #005fa3;
    }

    .button-row td {
      padding-bottom: 10px;
    }

    form {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Puissance 4</h1>
  <p>Joueur courant : {{if .Player}}{{.Player}}{{else}}1{{end}}</p>

  <table>
    <!-- Ligne de boutons de jeu -->
    <tr class="button-row">
      {{range $i := (seq 0 6)}}
        <td>
          <form method="POST" action="/play">
            <input type="hidden" name="col" value="{{$i}}">
            <button type="submit" class="play-button">â–¼</button>
          </form>
        </td>
      {{end}}
    </tr>

    <!-- Grille du jeu -->
    {{range .Grille}}
      <tr>
        {{range .}}
          <td class="{{.Couleur}}"></td>
        {{end}}
      </tr>
    {{end}}
  </table>
</body>
</html>
