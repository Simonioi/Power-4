<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu - Puissance 4 - Édition BrainRot</title>
  <style>
    body {
  background-image: url('/assets/brainrot.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
      margin: 0;
    }
  .card { background: rgba(255,255,255,0.06); padding: 30px; display:inline-block; border-radius:12px }
  .card h1 { margin-top:0; color: #FFD700; -webkit-text-stroke: 0.7px #000; text-shadow: 0 0 1px #000 }
  .card p { color: #FFD700; -webkit-text-stroke: 0.35px #000; text-shadow: 0 0 0.6px #000 }
    .btn { display:inline-block; margin:10px; padding:12px 24px; border-radius:8px; text-decoration:none; color:#fff }
    .play { background:#28a745 }
    .quit { background:#dc3545 }
    .note { font-size:0.9rem; margin-top:12px; color: rgba(255,255,255,0.85) }
  </style>
</head>
<body>
  <div class="card">
    <h1>Puissance 4 - Édition BrainRot</h1>
    <p>Salut, tu peux jouer ou te barrer :</p>
    <div>
      <a class="btn play" href="/play">Jouer</a>
      <a class="btn quit" href="/quit">Quitter</a>
    </div>
  </div>
</body>
</html>
