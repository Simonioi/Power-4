<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Puissance 4</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #255b91;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    table {
      margin: auto;
      border-spacing: 8px;
      background-color: #004080;
      padding: 10px;
      border-radius: 10px;
    }

    td {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #e0e0e0;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .rouge {
      background-color: red;
    }

    .jaune {
      background-color: yellow;
    }

    .clicable {
      background-color: #0077cc;
      cursor: pointer;
    }

    .clicable:hover {
      background-color: #005fa3;
    }

    form {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Puissance 4</h1>

  <table>
    <!-- Ligne de clics -->
    <tr>
      {{range $i := (seq 0 6)}}
        <td>
          <form method="POST" action="/jouhidden" name="colonne" value="{{$i}}">
            <button type="submit" style="width:100%; height:100%; border:none; background:none; cursor:pointer;">
              <div class="clicable" style="width:100%; height:100%; border-radius:50%;"></div>
            </button>
          </form>
        </td>
      {{end}}
    </tr>

    <!-- Grille du jeu -->
    {{range .Grille}}
      <tr>
        {{range .}}
          <td class="{{.Couleur}}"></td>
        {{end}}
      </tr>
    {{end}}
  </table>
</body>
</html>
